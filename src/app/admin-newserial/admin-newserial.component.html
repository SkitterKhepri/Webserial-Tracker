<div class="conatiner main">
    <div class="navBar">
        <app-nav-bar></app-nav-bar>
    </div>
    <div class="container newSerial my-2">
        <h4>New Serial:</h4>
        <div class="container border bg-secondary-subtle border-info-subtle border-3 rounded-2 ">
            <div class="row align-items-center my-2 p-1">
                <div class="col-auto">
                    <label for="title">Title:<b class="text-danger">*</b></label>
                </div>
                <div class="col-md-4">
                    <input type="text" id="title" class="form-control" [(ngModel)]="newSerial.title">
                </div>
                <div class="col-auto">
                    <p class="m-1">Author's Name:<b class="text-danger">*</b></p>
                </div>
                <div class="col-md-3 flex-grow-1">
                    <input #authorName type="text" id="authorName" class="form-control" [(ngModel)]="newSerialAuthor">
                </div>
            </div>
            <div class="row align-items-center my-2">
                <div class="col-auto">
                    <label for="homePg">Home Page:<b class="text-danger">*</b></label>
                </div>
                <div class="col-md-10 flex-grow-1">
                    <input type="text" class="form-control" id="homePg" [(ngModel)]="newSerial.home">
                </div>
            </div>
            <div class="row align-items-center my-2">
                <div class="col-auto">
                    <label for="titleXP">Title XPath:<b class="text-danger">*</b></label>
                </div>
                <div class="col-md-10 flex-grow-1">
                    <input type="text" class="form-control" [(ngModel)]="newSerial.titleXPath">
                </div>
            </div>
            <div class="row align-items-center my-2">
                <div class="col-auto">
                    <label for="firstCh">First Chapter Link:<b class="text-danger">*</b></label>
                </div>
                <div class="col-md-8 flex-grow-1">
                    <input type="text" id="firstCh" class="form-control" [(ngModel)]="newSerial.firstCh">
                </div>
            </div>
            <div class="row align-items-center my-2">
                <div class="col-auto">
                    <label for="XPath1">Next Chapter XPath:<b class="text-danger">*</b></label>
                </div>
                <div class="col-md-8 flex-grow-1">
                    <input type="text" id="XPath1" class="form-control" [(ngModel)]="newSerial.nextChLinkXPath">
                </div>
            </div>
            <div class="row align-items-center my-2">
                <div class="col-auto">
                    <label for="XPath2">Secondary Next Chapter XPath:</label>
                </div>
                <div class="col-md-8 flex-grow-1">
                    <input type="text" id="XPath2" class="form-control" [(ngModel)]="newSerial.secondaryNextChLinkXPath">
                </div>
            </div>
            <div class="row align-items-center my-2">
                <div class="col-auto">
                    <label for="XPath3">Other Next Chapter XPath:</label>
                </div>
                <div class="col-md-8 flex-grow-1">
                    <input type="text" id="XPath3" class="form-control" [(ngModel)]="newSerial.otherNextChLinkXPaths">
                </div>
            </div>
            <div class="row align-items-center my-2">
                <div class="col-auto">
                    <label for="XPath3">Status:<b class="text-danger">*</b></label>
                </div>
                <div class="col-md-8 flex-grow-1">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="radiobtn" id="completed" autocomplete="off" #complete [(ngModel)]="newSerial.status" [value]="0">
                        <label class="btn btn-outline-primary" for="completed">Completed</label>
                    
                        <input type="radio" class="btn-check" name="radiobtn" id="ongoing" autocomplete="off" #ongoing [(ngModel)]="newSerial.status" [value]="1">
                        <label class="btn btn-outline-primary" for="ongoing">Ongoing</label>
                    
                        <input type="radio" class="btn-check" name="radiobtn" id="hiatus" autocomplete="off" #hiatus [(ngModel)]="newSerial.status" [value]="2">
                        <label class="btn btn-outline-primary" for="hiatus">Hiatus</label>

                        <input type="radio" class="btn-check" name="radiobtn" id="abandoned" autocomplete="off" #abandoned [(ngModel)]="newSerial.status" [value]="3">
                        <label class="btn btn-outline-primary" for="abandoned">Abandoned</label>
                    </div>
                </div>
            </div>
            <div class="row my-2 align-items-center">
                <div class="col my-1">
                    <div *ngIf="isAdding" class="d-flex align-items-center me-5 mb-2" role="status">
                        <strong class="me-1">Adding serial chapters...</strong>
                        <div class="spinner-border text-info"></div>
                      </div>
                    <div class="alert alert-info">Fields marked by <b class="text-danger">*</b> are required to add a new serial.</div>
                    <button *ngIf="!isAdding" class="btn btn-primary form-control" [ngClass]="{'disabled' : missingData}" (click)="addSerial(authorName.value)">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>
