<div class="conatiner main">
    <div class="navBar">
        <app-nav-bar></app-nav-bar>
    </div>
    <div class="container users">
        <div class="row" *ngFor="let user of users">
            <div class="container border border-dark border-3 my-1">
                <div class="row my-1">
                    <div class="col-auto">
                        <p>User Id:</p>
                    </div>
                    <div class="col">
                        <p>{{user.id}}</p>
                    </div>
                    <div class="col-auto">
                        <p>Username:</p>
                    </div>
                    <div class="col">
                        <input type="text" [(ngModel)]="user.userName">
                    </div>
                    <div class="col-auto">
                        <p>Email:</p>
                    </div>
                    <div class="col">
                        <input type="text" [(ngModel)]="user.email">
                    </div>
                </div>
                <div class="row my-1">
                    <div class="col my-1">
                        <button class="btn btn-success form-control" (click)="updateUser(user)">Update</button>
                    </div>
                    <div class="col my-1">
                        <button class="btn btn-danger form-control" (click)="deleteUser(user.id)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
