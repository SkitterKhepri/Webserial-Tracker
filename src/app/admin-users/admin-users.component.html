<div class="conatiner main">
    <div class="container users">
        <div *ngIf="gettingUsers" class="d-flex align-items-center me-5 mb-2" role="status">
            <div class="me-1">Loading User Data...</div>
            <div class="spinner-border text-success spinner-border-sm"></div>
        </div>
        <div class="accordion" id="usersAccordion">
            <div class="accordion-item p-2" *ngFor="let user of users">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed bg-primary-subtle" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#user' + user.id" aria-expanded="false" [attr.aria-controls]="'user' + user.id">
                        {{user.userName}}
                    </button>
                </h2>
                <div [id]="'user' + user.id" class="accordion-collapse collapse" data-bs-parent="#usersAccordion">
                    <div class="accordion-body">
                        <div class="container border border-info-subtle border-3 rounded-2">
                            <div class="row align-items-center my-1 p-1">
                                <div class="col-auto">
                                    <label for="userid">User Id:</label>
                                </div>
                                <div class="col-auto border border-2">
                                    <p id="userid" class="m-1">{{user.id}}</p>
                                </div>
                                <div class="col-auto">
                                    <label for="username">Username:</label>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" id="username" class="form-control" [(ngModel)]="user.userName">
                                </div>
                            </div>
                            <div class="row align-items-center my-1">
                                <div class="col-auto">
                                    <label>Email:</label>
                                </div>
                                <div class="col-md-10 flex-grow-1">
                                    <input type="text" class="form-control" [(ngModel)]="user.email">
                                </div>
                            </div>
                            <div class="row align-items-center my-1">
                                <div class="col-auto">
                                    <label for="claims">Claims:</label>
                                </div>
                                <div class="col flex-grow-1" *ngFor="let claim of user.claims; let i = index">
                                    <span type="text" id="claims{{i}}" class="form-control">{{user.claims[i]}} </span>
                                </div>
                            </div>
                            <div class="row my-1 align-items-center">
                                <div class="col flex-grow-1 my-1">
                                    <button class="btn btn-success form-control" (click)="updateUser(user.id, user.userName, user.email)">Update</button>
                                </div>
                                <div class="col flex-grow-1 my-1">
                                    <button class="btn btn-danger form-control" (click)="deleteUser(user.id)">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
