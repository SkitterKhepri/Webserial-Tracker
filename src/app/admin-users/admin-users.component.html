<div class="conatiner main">
    <div class="navBar">
        <app-nav-bar></app-nav-bar>
    </div>
    <div class="container users">
        <div class="row align-items-center" *ngFor="let user of users">
            <div class="col mb-2">
                <div id="title" class="form-control w-100">{{user.userName}}</div>
            </div>
            <div class="col-auto mb-2">
                <button class="btn btn-secondary" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + user.id" type="button">
                    <i class="bi bi-chevron-down"></i>
                </button>
            </div>
            <div>
                <div class="collapse" [id]="'collapse' + user.id">
                    <div class="container border border-info-subtle border-3 rounded-2">
                        <div class="row align-items-center my-1 p-1">
                            <div class="col-auto">
                                <label for="userid">User Id:</label>
                            </div>
                            <div class="col-auto border border-2">
                                <p id="userid" class="m-1">{{user.id}}</p>
                            </div>
                            <div class="col-auto">
                                <label for="username">Username:</label>
                            </div>
                            <div class="col-md-4">
                                <input type="text" id="username" class="form-control" [(ngModel)]="user.userName">
                            </div>
                        </div>
                        <div class="row align-items-center my-1">
                            <div class="col-auto">
                                <label>Email:</label>
                            </div>
                            <div class="col-md-10 flex-grow-1">
                                <input type="text" class="form-control" [(ngModel)]="user.email">
                            </div>
                        </div>
                        <div class="row align-items-center my-1">
                            <div class="col-auto">
                                <label for="claims">Claims:</label>
                            </div>
                            <div class="col flex-grow-1" *ngFor="let claim of user.claims; let i = index">
                                <input type="text" id="claims{{i}}" class="form-control" [(ngModel)]="user.claims[i]">
                            </div>
                        </div>
                        <div class="row my-1 align-items-center">
                            <div class="col flex-grow-1 my-1">
                                <button class="btn btn-success form-control" (click)="updateUser(user.id, user.userName, user.email)">Update</button>
                            </div>
                            <div class="col flex-grow-1 my-1">
                                <button class="btn btn-danger form-control" (click)="deleteUser(user.id)">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
