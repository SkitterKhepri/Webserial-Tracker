<div class="conatiner main">
    <div class="d-flex flex-column align-items-center">
        <div *ngIf="success" class="alert alert-success w-75" role="alert">
            Succesfully changed password! Redirecting to homepage...
        </div>
        <div *ngIf="error" class="alert alert-danger w-75" role="alert">
            An error has occured while trying to change the password!
        </div>  
    </div>          
    <div id="main" class="container d-flex justify-content-center h-100 w-100">
        <div class="m-1 h-75 w-75 bg-secondary-subtle border border-3 border-secondary-subtle rounded-3">
            <h3 class="text-center">Change Password</h3>
            <div class="container p-3">
                <div class="form-floating mb-3">
                    <input type="password" [(ngModel)]="oldPass" class="form-control" id="oldPass" placeholder="">
                    <label for="oldPass">Current password</label>
                </div>
                <div class="form-floating mb-3">
                    <input #pass1 type="password" [(ngModel)]="newPass" (blur)="pass2.value != '' ? passwordCheck(pass1.value, pass2.value) : null" [ngClass]="{'border border-danger' : !passMatch}" class="form-control" id="floatingPass2" placeholder="">
                    <label for="floatingPass2">New password</label>
                </div>
                <div class="form-floating mb-3">
                    <input #pass2 type="password" (blur)="pass1.value != '' ? passwordCheck(pass1.value, pass2.value) : null" [ngClass]="{'border border-danger' : !passMatch}" class="form-control" id="floatingPass2" placeholder="">
                    <label for="floatingPass2">Repeat new password</label>
                </div>
                <div *ngIf="!passMatch" class="alert alert-danger mt-2">
                    <label class="form-label text-danger">The passwords must match</label>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-2">
                <div class="btn btn-secondary ms-3" [routerLink]="['/home']">Back</div>
                <div *ngIf="isLoading" class="mt-2 me-3" role="status">
                    <div class="me-1">Loading...
                        <div class="spinner-border text-primary spinner-border-sm"></div>
                    </div>
                </div>
                <div *ngIf="!isLoading">
                    <div class="btn btn-success me-3" (click)="changePassword()">Change Password</div>
                </div>
            </div>
        </div>
    </div>
</div>
