<div class="conatiner main">
  <div class="navBar">
      <app-nav-bar></app-nav-bar>
  </div>
  <div class="container mx-auto mt-4 text-center w-50 border border-primary border-2 rounded">
    <form>
        <div data-mdb-input-init class="form-outline mb-4 p-2">
          <input type="email" id="form2Example1" class="form-control" />
          <label class="form-label" for="form2Example1">Email address</label>
        </div>
      
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="password" id="form2Example2" class="form-control" />
          <label class="form-label" for="form2Example2">Password</label>
        </div>
      
        <div class="row mb-4">
          <div class="col text-center">
            <a href="#!">Forgot password?</a>
          </div>
        </div>
        
        <button  type="button" class="btn btn-primary btn-block mb-4">Log in</button>
        <div class="text-center">
          <div class="row">
            <div class="col-1">
              <button type="button" class="btn btn-info btn-block mb-3 ms-1" [routerLink]="['/home']">Back</button>
            </div>
            <div class="col mb-3 ms-2 text-center">
              <p>Not a member? <a [routerLink]="['/register']">Register</a></p>
            </div>
          </div>
        </div>
    </form>
  </div>
</div>
