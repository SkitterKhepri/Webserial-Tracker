<div class="conatiner main">
    <div class="container newSerial my-2">
        <h4>New Serial:</h4>
        <div class="container border bg-secondary-subtle border-info-subtle border-3 rounded-2 ">
            <div class="row align-items-center my-1 p-1">
                <div class="col-auto">
                    <label for="title">Title:<b class="text-danger">*</b></label>
                </div>
                <div class="col-md-4">
                    <input type="text" id="title" class="form-control" [(ngModel)]="newSerial.title">
                </div>
                <div class="col-auto">
                    <p class="m-1">Author's Name:<b class="text-danger">*</b></p>
                </div>
                <div class="col-md-3 flex-grow-1">
                    <input type="text" id="authorName" class="form-control" [(ngModel)]="newSerial.authorName">
                </div>
            </div>
            <div class="row align-items-center my-1">
                <div class="col-auto">
                    <label for="homePg">Home Page:<b class="text-danger">*</b></label>
                </div>
                <div class="col-md-10 flex-grow-1">
                    <input type="text" class="form-control" id="homePg" [(ngModel)]="newSerial.home">
                </div>
            </div>
            <div class="row align-items-center my-1">
                <div class="col-auto">
                    <label for="firstCh">First Chapter Link:</label>
                </div>
                <div class="col-md-8 flex-grow-1">
                    <input type="text" id="firstCh" class="form-control" [(ngModel)]="newSerial.firstCh">
                </div>
            </div>
            <div class="row align-items-center my-1">
                <div class="col-auto">
                    <label for="XPath3">Status:</label>
                </div>
                <div class="col-md-8 flex-grow-1">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="radiobtn" id="completed" autocomplete="off" #complete [(ngModel)]="newSerial.status" [value]="1">
                        <label class="btn btn-outline-primary" for="completed">Completed</label>
                    
                        <input type="radio" class="btn-check" name="radiobtn" id="ongoing" autocomplete="off" #ongoing [(ngModel)]="newSerial.status" [value]="2">
                        <label class="btn btn-outline-primary" for="ongoing">Ongoing</label>
                    
                        <input type="radio" class="btn-check" name="radiobtn" id="hiatus" autocomplete="off" #hiatus [(ngModel)]="newSerial.status" [value]="3">
                        <label class="btn btn-outline-primary" for="hiatus">Hiatus</label>

                        <input type="radio" class="btn-check" name="radiobtn" id="abandoned" autocomplete="off" #abandoned [(ngModel)]="newSerial.status" [value]="4">
                        <label class="btn btn-outline-primary" for="abandoned">Abandoned</label>
                    </div>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-auto">
                    <div class="card bg-warning mw-100">
                        <div class="card-header mt-1">
                            <strong class="text-primary">Upload cover/banner image:</strong>
                        </div>
                        <div class="card-body m-0 p-1">
                            <div class="input-group">
                                <input #imageInput type="file" accept="image/*" (change)="fileSelect($event, imageDisplay)" class="form-control" id="fileInput">
                            </div>
                        </div>
                        <div class="card-body p-2">
                            <div class="d-flex justify-content-center">
                                <img [src]="imagePath" #imageDisplay class="img-fluid imgPrev" alt="nothing yet">
                            </div>
                            <small class="text-center d-block mt-1">
                                Uploaded images will be resized and saved in .png format.
                            </small>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="isProposing" class="d-flex align-items-center mt-2 mb-1" role="status">
                <strong class="me-1">Proposing serial...</strong>
                <div class="spinner-border text-info"></div>
            </div>
            <div *ngIf="errorProposing" class="d-flex align-items-center mt-2 mb-1" role="status">
                <div class="alert alert-danger text-danger">An error occured while proposing the serial. Check the details, and try again!</div>
            </div>
            <div *ngIf="!isProposing">
                <div class="row my-1 align-items-center">
                    <div class="col my-1">
                        <button class="btn btn-primary form-control" (click)="addSerial()">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="info my-2">
            <p class="text-primary">Fields marked by <b class="text-danger">*</b> are required for adding a new serial!</p>
        </div>
    </div>
</div>
